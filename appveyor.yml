init:
 - set QTDIR=C:\Qt\5.11.3\mingw53_32
 - set PATH=%PATH%;%QTDIR%\bin;C:\Qt\5.11.3\mingw53_32
 
build_script:
  - cd computer
  - qmake soccerBotSoftware.pro
  - mingw32-make
  
artifacts:
  - path: computer\release\deploy
    name: windows
  - path: robot\yun
    name: yun
  - path: robot\pi
    name: pi  
  
after_build:
    - cd release
    - mkdir deploy
    - copy soccerBotSoftware.exe deploy
    - cd deploy
    - windeployqt soccerBotSoftware.exe
    
deploy:
  release: YunServerSoftware-$(APPVEYOR_REPO_TAG_NAME)
  description: 'Auto-generated release'
  provider: GitHub
  auth_token:
    secure: VtuiEw6NXRRYgPkzk+EHYxBu4T5I+7hATgUnMYvA5zR0CnywuDF/gUp0sfxXv+Vx # your encrypted token from GitHub
  artifact: windows, yun, pi
  draft: true
  prerelease: true
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only
